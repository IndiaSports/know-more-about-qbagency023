<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notice Card</title>

<style>
.cookies-card {
  width: 280px;
  background-color: rgb(255, 250, 250);
  border-radius: 10px;
  border: 1px solid rgb(206, 206, 206);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: space-between;
  padding: 20px;
  gap: 15px;
  position: relative;
  font-family: Arial, Helvetica, sans-serif;
  box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.066);
}

.cookie-heading {
  color: rgb(34, 34, 34);
  font-weight: 800;
}

.cookie-para {
  font-size: 11px;
  font-weight: 400;
  color: rgb(51, 51, 51);
}

.button-wrapper {
  width: 100%;
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.button-wrapper a {
  width: 50%;
  text-decoration: none;
}

.cookie-button {
  width: 100%;
  padding: 8px 0;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.accept {
  background-color: rgb(34, 34, 34);
  color: white;
}

.reject {
  background-color: #ececec;
  color: rgb(34, 34, 34);
}

.accept:hover {
  background-color: rgb(0, 0, 0);
}

.reject:hover {
  background-color: #ddd;
}

.exit-button {
  position: absolute;
  top: 17px;
  right: 17px;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.exit-button:hover {
  background-color: #ddd;
}

.svgIconCross {
  height: 10px;
}
</style>
</head>

<body>

<div class="cookies-card" id="noticeCard">
  <p class="cookie-heading">NOTICE ..!!</p>

  <p class="cookie-para">
    This Page Is Not Compilited. Plz Alert Quickly Boost...  
    Reminder me this is my pending work if possible please remind me  
    // If u don't care u can join my agency for Your WORK
  </p>

  <div class="button-wrapper">
    <!-- Remind me -->
    <a href="https://t.me/quicklygrow" target="_blank">
      <button class="accept cookie-button">Remind me</button>
    </a>

    <!-- Join agency -->
    <a href="https://t.me/+SV9eBGM_xEczMDRl" target="_blank">
      <button class="reject cookie-button">Join agency</button>
    </a>
  </div>

  <!-- Close -->
  <button class="exit-button" onclick="window.location.href='/688'">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 162 162" class="svgIconCross">
      <path stroke-linecap="round" stroke-width="17" stroke="black" d="M9.01074 8.98926L153.021 153"/>
      <path stroke-linecap="round" stroke-width="17" stroke="black" d="M9.01074 153L153.021 8.98926"/>
    </svg>
  </button>
</div>

</body>
</html>
